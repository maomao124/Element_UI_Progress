<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-progress {
            width: 50%;
        }
    </style>
</head>
<body>

<div id="app">


    <el-progress :text-inside="true" :stroke-width="26" :percentage="value"
                 :status="status"></el-progress>
    <br>
    <el-progress :text-inside="true" :stroke-width="26" :percentage="value2"
                 :status="value2>60?'success':value2>40?'warning':'exception'"></el-progress>
</div>

<script>
    var app = new Vue
    (
        {
            el: "#app",
            data: {
                value: 0,
                value2: 0,
                status: "success"
            },
            methods:
                {
                    add: function ()
                    {
                        var that = this;
                        setInterval(function ()
                        {
                            if (that.value === 100)
                            {
                                that.value = 0;
                            }
                            that.value = that.value + 10;
                        }, 500);
                        setInterval(function ()
                        {
                            if (that.value2 === 100)
                            {
                                that.value2 = 0;
                            }
                            that.value2 = that.value2 + 1;
                        }, 50);
                    }
                },
            mounted()
            {
                this.add();
            }
        }
    )
</script>
</body>
</html>
