<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-progress {
            width: 50%;
        }
    </style>
</head>
<body>

<div id="app">

    <el-progress :percentage="65"></el-progress>
    <el-progress :percentage="100" :format="format"></el-progress>
    <el-progress :percentage="100" status="success"></el-progress>
    <el-progress :percentage="68" status="success"></el-progress>
    <el-progress :percentage="100" status="warning"></el-progress>
    <el-progress :percentage="35" status="warning"></el-progress>
    <el-progress :percentage="100" status="exception"></el-progress>
    <el-progress :percentage="29" status="exception"></el-progress>

</div>

<script>
    var app = new Vue
    (
        {
            el: "#app",
            data: {},
            methods:
                {
                    format(percentage)
                    {
                        return percentage === 100 ? '满' : `${percentage}%`;
                    }
                },
            mounted()
            {

            }
        }
    )
</script>

</body>
</html>
